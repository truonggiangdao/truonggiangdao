<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giang</title>
    <link href="favicon.png" rel="shortcut icon">
    <!-- <link href="/img/heart-icon.png" rel="shortcut icon"> -->

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 padding-top-big text-center">
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Open Library Popup</button>
            </div>

            <div class="col-xs-12 padding-top-small text-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="openModal()">Open Custom Popup</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Library Popup</h4>
                </div>
                <div class="modal-body">
                    <p>Kha kha kha, há há há, he he he, khụ khụ khụ....</p>

                    <div class="iframe-content-1">
                        <iframe scrolling="no" src="https://www.success-ss.com/"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-md-backlog hide">
        <div class="md-blur" onclick="closeModal()">&nbsp;</div>
        <div class="md-dialog">
            <div class="md-header">
                <span onclick="closeModal()">x</span>
                <h1 class="text-center">
                    Custom Popup
                </h1>
            </div>
            <div class="md-body">
                <div class="md-content">
                    <iframe scrolling="no" src="https://www.success-ss.com/"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
